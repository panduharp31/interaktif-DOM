<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Interaktif DOM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Website Interaktif</h1>
    <input type="text" id="nama" placeholder="Masukkan Nama Anda" />
    <button id="tombol">Sapa Saya</button>
    <div id="output"></div>
  </div>

  <script>
    const tombol = document.getElementById("tombol");
    const namaInput = document.getElementById("nama");
    const output = document.getElementById("output");

    tombol.addEventListener("click", () => {
      const nama = namaInput.value.trim();
      if (nama) {
        output.textContent = `Halo, ${nama}! Selamat datang di website interaktif.`;
      } else {
        output.textContent = "Silakan masukkan nama terlebih dahulu.";
      }
    });
  </script>
</body>
</html>
